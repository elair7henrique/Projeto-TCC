<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - DonutsDreamLand</title>
  <link rel="stylesheet" href="styles/testepagamento.css">
</head>
<body>
  <div class="container">
    <h1 class="titulo">DonutsDreamLand</h1>
    <h2>Pagamento</h2>
    <div class="opcoes-pagamento">
      <label><input type="radio" name="pagamento" value="pix"> Pix</label>
      <label><input type="radio" name="pagamento" value="cartao" checked> Cartão de Crédito</label>
    </div>
    <form class="formulario" id="form-pagamento">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" placeholder="Rua Exemplo, 123" required>
      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" placeholder="Digite sua cidade" required>
      <div class="linha">
        <div>
          <label for="estado">Estado</label>
          <input type="text" id="estado" placeholder="SP" required>
        </div>
        <div>
          <label for="cep">CEP</label>
          <input type="text" id="cep" placeholder="00000-000" required>
        </div>
      </div>
      <div id="dados-cartao">
        <label for="numero-cartao">Número do Cartão</label>
        <input type="text" id="numero-cartao" placeholder="1234 5678 9012 3456">
        <div class="linha">
          <div>
            <label for="validade">Validade</label>
            <input type="text" id="validade" placeholder="MM/AA">
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123">
          </div>
        </div>
      </div>
      <button type="submit" class="botao">Finalizar Pagamento</button>
    </form>
  </div>
  <script src="pagamento.js"></script>
</body>
</html>
