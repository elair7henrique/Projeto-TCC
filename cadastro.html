<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SevenLight</title>
    <link rel="stylesheet" href="styles/cadastro.css">
</head>

<body>

    <div class="container">

        <div class="cadastro-box">

            <h1 class="logo">SevenLight</h1>
            <h2>Crie sua conta</h2>

            <form id="formCadastro">

                <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" placeholder="(00) 00000-0000" maxlength="15" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Crie uma senha" required>
                </div>

                <div class="input-group">
                    <label for="senha2">Confirmar senha</label>
                    <input type="password" id="senha2" placeholder="Repita a senha" required>
                </div>

                <button type="submit" class="btn">Cadastrar</button>
            </form>

            <p class="login">
                Já tem conta?
                <a href="login.html">Fazer login</a>
            </p>

        </div>

    </div>

<script>
    // ============================
    // MÁSCARA CPF
    // ============================
    document.getElementById("cpf").addEventListener("input", function() {
        let cpf = this.value.replace(/\D/g, "");
        cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
        cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
        cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
        this.value = cpf;
    });

    // ============================
    // MÁSCARA TELEFONE
    // ============================
    document.getElementById("telefone").addEventListener("input", function() {
        let tel = this.value.replace(/\D/g, "");
        tel = tel.replace(/^(\d{2})(\d)/, "($1) $2");
        tel = tel.replace(/(\d{5})(\d)/, "$1-$2");
        this.value = tel;
    });

    // ============================
    // VERIFICAÇÃO DE SENHA
    // ============================
    document.getElementById("formCadastro").addEventListener("submit", function(e) {
        const s1 = document.getElementById("senha").value;
        const s2 = document.getElementById("senha2").value;

        if (s1 !== s2) {
            e.preventDefault();
            alert("As senhas não coincidem!");
        }
    });
</script>

</body>
</html>
