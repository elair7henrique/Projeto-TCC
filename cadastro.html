<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SevenLight</title>
    <link rel="stylesheet" href="styles/cadastro.css">
</head>

<body>

    <div class="container">

        <div class="cadastro-box">

            <h1 class="logo">SevenLight</h1>
            <h2>Crie sua conta</h2>

            <form id="formCadastro">

                <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" placeholder="(00) 00000-0000" maxlength="15" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Crie uma senha" required>
                </div>

                <div class="input-group">
                    <label for="senha2">Confirmar senha</label>
                    <input type="password" id="senha2" placeholder="Repita a senha" required>
                </div>

                <button type="submit" class="btn">Cadastrar</button>
            </form>

            <p class="login">
                Já tem conta?
                <a href="login.html">Fazer login</a>
            </p>

        </div>

    </div>

<script>
    
async function cadastrar() {
    const dados = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        senha: document.getElementById("senha").value,
        cpf: document.getElementById("cpf").value,
        telefone: document.getElementById("telefone").value
    };

    const req = await fetch("https://SEU_SERVIDOR/cadastro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
    });

    const res = await req.json();
    alert(res.mensagem);
}


    // ============================
    // MÁSCARA CPF
    // ============================
    document.getElementById("cpf").addEventListener("input", function() {
        let cpf = this.value.replace(/\D/g, "");
        cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
        cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
        cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
        this.value = cpf;
    });

    // ============================
    // MÁSCARA TELEFONE
    // ============================
    document.getElementById("telefone").addEventListener("input", function() {
        let tel = this.value.replace(/\D/g, "");
        tel = tel.replace(/^(\d{2})(\d)/, "($1) $2");
        tel = tel.replace(/(\d{5})(\d)/, "$1-$2");
        this.value = tel;
    });

    // ============================
    // FUNÇÃO VALIDAR CPF
    // ============================
    function validarCPF(cpf) {
        cpf = cpf.replace(/\D/g, "");

        if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

        let soma = 0, resto;

        for (let i = 1; i <= 9; i++)
            soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);

        resto = (soma * 10) % 11;

        if (resto === 10 || resto === 11) resto = 0;
        if (resto !== parseInt(cpf.substring(9, 10))) return false;

        soma = 0;
        for (let i = 1; i <= 10; i++)
            soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);

        resto = (soma * 10) % 11;

        if (resto === 10 || resto === 11) resto = 0;
        return resto === parseInt(cpf.substring(10, 11));
    }

    // ============================
    // VALIDAÇÕES DO FORMULÁRIO + SALVAR NO LOCALSTORAGE
    // ============================
    document.getElementById("formCadastro").addEventListener("submit", function(e) {
        e.preventDefault();

        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const cpf = document.getElementById("cpf").value;
        const telefone = document.getElementById("telefone").value;
        const senha = document.getElementById("senha").value;
        const senha2 = document.getElementById("senha2").value;

        // ============================
        // VALIDAR EMAIL
        // ============================
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(!emailRegex.test(email)) {
            alert("Email inválido!");
            return;
        }

        // ============================
        // VALIDAR CPF
        // ============================
        if(!validarCPF(cpf)) {
            alert("CPF inválido!");
            return;
        }

        // ============================
        // SENHAS IGUAIS?
        // ============================
        if (senha !== senha2) {
            alert("As senhas não coincidem!");
            return;
        }

        // ============================
        // CHECAR SE EMAIL JÁ EXISTE
        // ============================
        const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

        const existe = usuarios.find(u => u.email === email);

        if (existe) {
            alert("Email já cadastrado!");
            return;
        }

        // ============================
        // SALVAR USUÁRIO
        // ============================
        usuarios.push({
            nome,
            email,
            cpf,
            telefone,
            senha
        });

        localStorage.setItem("usuarios", JSON.stringify(usuarios));

        alert("Cadastro realizado com sucesso!");

        // REDIRECIONAR PARA LOGIN
        window.location.href = "login.html";
    });

</script>

</body>
</html>
