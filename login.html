<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SevenLight</title>
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>

    <div class="container">

        <div class="login-box">
            <h1 class="logo">SevenLight</h1>

            <h2>Login</h2>

            <form id="formLogin">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn">Entrar</button>
            </form>

            <p class="cadastro">
                Ainda não tem conta?  
                <a href="cadastro.html">Cadastre-se</a>
            </p>
        </div>

    </div>

<script>
    async function login() {
    const dados = {
        email: document.getElementById("email").value,
        senha: document.getElementById("senha").value
    };

    const req = await fetch("https://SEU_SERVIDOR/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
    });

    const res = await req.json();
    alert(res.mensagem);
}
// ===========================
// Validação de email
// ===========================
function validarEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
}

// ===========================
// LOGIN
// ===========================
document.getElementById("formLogin").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value;

    // valida email
    if (!validarEmail(email)) {
        alert("Digite um email válido!");
        return;
    }

    // pega usuários salvos
    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    // procura usuário
    const usuarioEncontrado = usuarios.find(
        u => u.email === email && u.senha === senha
    );

    if (!usuarioEncontrado) {
        alert("Email ou senha incorretos!");
        return;
    }

    // ====================================================
    // SALVA USUÁRIO LOGADO PARA O PERFIL NO CARDÁPIO
    // ====================================================
    localStorage.setItem("usuario_nome", usuarioEncontrado.nome);
    localStorage.setItem("usuario_email", usuarioEncontrado.email);

    // também salva o usuário completo (opcional)
    localStorage.setItem("usuario_logado", JSON.stringify(usuarioEncontrado));

    alert("Login realizado com sucesso!");
    window.location.href = "cardapio.html"; // sua página de produtos
});
</script>

</body>
</html>
