<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <link rel="stylesheet" href="styles/carrinho.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <span>Carrinho de compras da <b>DonutsDreamLand</b></span>
    </header>

    <main>
        <div class="titulo_pagina">Seu carrinho</div>

        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>produto</th>
                            <th>pre√ßo</th>
                            <th>quantidade</th>
                            <th>total</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </section>

            <aside>
                <div class="box">
                    <header>Resumo da compra</header>
                    <div class="info">
                        <div><span>sub-total</span><span>R$0.00</span></div>
                        <div><span>Frete</span><span>Gratuito</span></div>
                        <div>
                            <button>Adicionar cupom de desconto <i class="bx bx-right-arrow-alt"></i></button>
                        </div>
                    </div>
                    <footer>
                        <span>total</span>
                        <span>R$0.00</span>
                    </footer>
                </div>
                <button id="finalizarCompra">Finalizar compra</button>
            </aside>
        </div>
    </main>
    <script src="carrinho.js"></script>
</body>
</html>
