<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donut - Unicórnio</title>
  <link rel="stylesheet" href="styles/unicornio.css">
</head>
<body>
  
  <a href="carrinho.html" class="cart-icon">
    <img src="imagens/icone-de-carrinho-de-compras-rapido_414847-513.avif" alt="Carrinho de compras">
  </a>

  <main class="container">
    
    <div class="donut-img">
      <img src="imagens/unicornio.dunots.jpeg" alt="Donut Unicórnio">
    </div>

    
    <div class="card">
      <h2>Unicórnio</h2>
      <p>Massa Original coberta com chocolate branco e finalizada com carinha de unicórnio e marshmallow.</p>

      <div class="buttons">
        <a href="especiais.html" class="btn btn-red">Voltar</a>
        
        <div class="produto">
         
          <button class="btn btn-blue btn-add-cart"
                  data-nome="Unicórnio"
                  data-preco="30"
                  data-imagem="imagens/unicornio.dunots.jpeg"> 
            Adicionar ao carrinho
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="carrinho.js"></script>

</html>
