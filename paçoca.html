<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donut - Paçoca</title>
  <link rel="stylesheet" href="styles/paçoca.css">
</head>
<body>
  <!-- Ícone do Carrinho no Canto Superior Direito -->
  <a href="carrinho.html" class="cart-icon">
    <img src="imagens/icone-de-carrinho-de-compras-rapido_414847-513.avif" alt="Carrinho de compras">
  </a>

  <div class="container">
    <!-- Imagem do Donut -->
    <div class="donut-img">
      <img src="imagens/paçoca.webp" alt="Donut Paçoca">
    </div>

    <!-- Card de descrição -->
    <div class="card">
      <h2>Paçoca</h2>
      <p>Massa Original com recheio de pasta de amendoim e cobertura de paçoca.</p>

      <a href="cardapio.html"><button class="btn btn-red">Voltar</button></a>
      
      <div class="produto">
        
        <button class="btn btn-blue btn-add-cart"
                data-nome="Paçoca"
                data-preco="27"
                data-imagem="imagens/paçoca.webp"> 
          Adicionar ao carrinho
        </button>
      </div>
    </div>
  </div>

  <script src="carrinho.js"></script>
</body>
</html>
