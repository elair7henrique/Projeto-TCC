  <title>Donut - Crème Brûlée</title>
  <link rel="stylesheet" href="styles/docedeleite.css">

<body>

    <!-- Imagem do Donut -->
    <div class="donut-img">
      <img src="assents/doce de leite.webp" alt="Donut creme de brulee">

    <!-- Card de descrição -->
    <div class="card">
      <h2>Crème de Brûlée</h2>

      <a href="ifood.html"><button class="btn btn-red">Pedir online - Ifood</button></a>

      <div class="produto">
        <!-- Botão atualizado com data-attributes -->

                data-nome="Crème de Brûlée"
                data-preco="30"
                data-imagem="assents/doce de leite.webp">
          Adicionar ao carrinho
        </button>
      </div>
    </div>
  </div>

  <script src="carrinho.js"></script>
